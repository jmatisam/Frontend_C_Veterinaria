<body class="sb-nav-fixed">
    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <main>
                <div class="container">
                    <div class="row">
                        <!-- Botón de salir -->
                        <div class="col-2">
                            <button type="button" onclick="logout()" class="btn btn-primary w-100">Salir</button>
                            <h5></h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Datos Paciente</h5>
                                </div>
                                <div class="card-body">
                                    <h6>Nº de Identificación:</h6>
                                    <h5 style="color: green;"><span id="patient-id"></span></h5>
                                    <hr class="my-2">
                                    <h6>Nombre:</h6>
                                    <h5 style="color: green;"><span id="patient-name"></span></h5>
                                    <hr class="border-top border-primary">
                                    <div class="col-md-4">
                                        <img src="" class="img-fluid rounded-start" alt="imagen Paciente">
                                    </div>
                                </div>    
                            </div>
                        </div>
                        
                        <!-- Zona para mostrar el histórico de citas -->
                        <div class="col-9">
                            <div id="appointment-list-section" class="card">
                                <div class="card-header">
                                    <h3>Histórico de Citas del Paciente</h3>
                                </div>
                                <div class="card-body">
                                    <div id="appointment-list"></div>
                                </div>
                            </div>
                            <div class="col-2">
                                <h5></h5>
                                <button type="button" class="btn btn-primary w-100">PEDIR CITA</button>
                                <h5></h5>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
